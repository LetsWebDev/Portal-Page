<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        *{
            margin: 0;
            padding: 0;
        }
        img{
            display:block
        }
        body{
            height:100dvh;
        }






        body{
            background-color:#FFECD7;
            display:grid;
            place-items:center;
        }
        #card{
            width:fit-content;
            background-color: #008DB1;
            padding:20px;

            border-color: #004E63;
            border-style: solid;
            border-width:10px;
            border-radius:40px;

            display:grid;
            place-items:center;

            max-width: 400px;
        }
        h1{
            font-family: Helvetica;
            color:#FFFFFE;
            margin-bottom:10px
        }
        a{
            text-decoration:none;
            font-family: Helvetica;
            color: #91E4FB
        }
        #border{
            width:fit-content;
            background-color: #FFFFFE;
            margin:20px;
        }
        img{
            padding:5px
        }

        ul{
            color:#FFFFFE;
            font-family: Helvetica;
            font-size: 20px;
            margin:10px;
        }
        

        p{
            color: #FFD783;
            font-family: "Brush Script MT" "Nanum Brush Script"
        }

    </style>
</head>
<body>
    <div id="card">
        <h1>Russel M. Nelson</h1>
        <a href="https://www.churchofjesuschrist.org/">17th President of the Church of Jesus Christ of Latter-day Saints</a>
        <div id="border">
            <img src="images/russell_nelson.png" alt="Russel M. Nelson">
        </div>
        <ul>
            <li>Born: Sep 9, 1924</li>
            <li>Apostle: Apr 7, 1984</li>
            <li>Prophet: Jan 14, 2018</li>
        </ul>
        <p>"I urge you to devote time each week -- for the rest of your life -- to increase your understanding of the Atonment of Jesus Christ."</p>
    </div>
</body>
</html>
