<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            background: rgb(120, 96, 64);
            display:flex;
            justify-content: center;
            align-items: center;
        }
        #card{
            background-color: aliceblue;
            overflow: hidden;

            border-style: solid;
            border-radius: 40px;
            border-width: 10px;
            border-color:rgb(8, 37, 130);

            width:500px;
            margin: 100px 0px 100px 0px;
        }
        
        #closeBtn{
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            margin: 20px;
        }

        header{
            overflow: hidden;
            height: 215px;
            background-image: url("images/jesus_feeds_5000.jpeg");
            background-size: 100%;
            display:flex;
            justify-content:center;
            align-items:end;
        }
        img{
            display:block;
            width: 500px;
            height: auto;
        }
        #title{
            padding: 30px;
            color:white;
            text-shadow: 2px 2px black;
            font-size:23px;
            text-align: center;
        }

        /*Form Container*/
        h3{
            padding: 20px;
            text-align: center;
        }
        /*myform*/
        form{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(7,1fr);
            padding: 0px 20px 10px 20px;
            height: auto;

            align-items: center;
        }
        input{
            margin: 10px;
        }

        section{
            grid-column: 1/3;
            text-align: center;

        }


        #pics{
            display: grid;
            grid-template-columns: repeat(5,1fr);
            gap: 5px;
        }
        img{
            width: 100%;
        }

    </style>




</head>

<body>
    <div id="card">
        <button type="button" id="closeBtn">X</button>
            
        <header>
            <div id="title">
                <h1>Daily Feed</h1>
                <h2>Scripture a Day</h2>
            </div>
        </header>
        <div id="formContainer">
            <h3>Sign Up for Daily Scripture Feed</h3>
            <form id="myForm">

                <label for="username">User Name:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label>Gender:</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>

                <section>
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Subscribe to newsletter</label>
                </section>

                <section>
                    <input type="checkbox" id="conditions" name="conditions" required>
                    <label for="conditions">I acknowledge the terms and conditions</label>
                </section>

                <section>
                    <button type="submit">Submit</button>
                </section>
            </form>
            <div id="pics">
                <img src="images/old_testament.webp" alt="Old Testement">
                <img src="images/new_testament.webp" alt="New Testement">
                <img src="images/book_of_mormon.webp" alt="Book of Mormon">
                <img src="images/doctrine_and_covenants.webp" alt="Doctrine and Covenants">
                <img src="images/pearl_of_great_price.webp" alt="Pearl of Great Price">
            </div>
        </div>

        <div id="output"></div>

        <script>
            // Here is some Javascript to start looking forward to wdd131
            document.getElementById("closeBtn").addEventListener("click", function () {
                document.getElementById("formContainer").style.display = "none";
            });
            const form = document.getElementById('myForm');
            const output = document.getElementById('output');

            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Stop form from actually submitting

                const formData = new FormData(form);
                const entries = [];

                for (const [key, value] of formData.entries()) {
                    if (key == "password") {
                        entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                    } else {
                        entries.push(`<strong>${key}</strong>: ${value}`);
                    }
                }

                output.innerHTML = `
                <br>  
                <h3>Here is the data that would be sent to the server:</h3>
                <ul>
                    ${entries.map(item => `<li>${item}</li>`).join('')}
                </ul>
                `;
                    });
        </script>
    </div>
</body>

</html>
