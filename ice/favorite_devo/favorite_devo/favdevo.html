<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <div id="table">
          <div class="columns">Speaker</div>
          <div class="columns">Title</div>
          <div class="columns">Location</div>
          <div class="columns">Year</div>
          
          <div class="row1">Elder Kim B. Clark</div>
          <div class="row1">In the Hands of the Lord</div>
          <div class="row1">BYU Idaho Center</div>
          <div class="row1">2025</div>
          
          <div class="row1">Andy Johnson</div>
          <div class="row1">The Divine Power of Relationships</div>
          <div class="row1">BYU Idaho Center</div>
          <div class="row1">2025</div>
          
          <div class="row1">David Ashby</div>
          <div class="row1">Your Call to Adventure</div>
          <div class="row1">BYU Idaho Center</div>
          <div class="row1">2025</div>
        </div>

        <form id="myform">
          <h2>Your Favorite Divotional</h2>
          <label for="username">Speaker:</label>
          <input type="text" id="speaker" name="speaker" required>
          <label for="username">Title:</label>
          <input type="text" id="t" name="title" required>
          <label for="username">Location:</label>
          <input type="text" id="location" name="location" required>
          <label for="username">Year:</label>
          <input type="text" id="year" name="year" required>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
